                                                        {language === 'th' ? '‡∏õ‡∏±‡∏î‡∏ó‡∏¥‡πâ‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠:' : 'Ignored on:'} {formatDate(m.date)}
                                                    </p>
                                                </div>
                                                <button onClick={() => { if(confirm(language === 'th' ? '‡∏•‡∏ö‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÑ‡∏°‡πà‡∏ô‡πà‡∏≤‡∏î‡∏π? (‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏à‡∏∞‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏à‡∏≠‡πÉ‡∏´‡∏°‡πà)' : 'Remove from ignored list? (You might see it again in randomizer)')) handleRemoveIgnored(m.id); }} className="absolute top-2 right-2 p-2 text-gray-400 hover:text-red-600 bg-white rounded-full shadow-sm"><Trash2 size={16}/></button>
                                            </div>
                                        ))}
                                    </div>
                                ) : <p className="text-center opacity-50 py-10">{language === 'th' ? '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏´‡∏ô‡∏±‡∏á‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ô‡πà‡∏≤‡∏î‡∏π‡∏à‡πâ‡∏∞' : 'No ignored movies'}</p>
                            ) : (
                                /* Standard Saved List View */
                                userData.savedMovies.length === 0 ? (
                                    <p className="text-center opacity-50 py-10">{language === 'th' ? '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏´‡∏ô‡∏±‡∏á‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ‡πÄ‡∏•‡∏¢‡∏à‡πâ‡∏∞' : 'No saved movies yet'}</p>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {userData.savedMovies.filter(m => {
                                            if (savedFilters.length === 0) return true;
                                            let matches = false;
                                            if (savedFilters.includes('wishlist') && m.isWishlist) matches = true;
                                            if (savedFilters.includes('watched') && m.watched) matches = true;
                                            if (savedFilters.includes('unwatched') && !m.watched && !m.isWishlist) matches = true;
                                            if (savedFilters.includes('like') && m.rating === 'like') matches = true;
                                            if (savedFilters.includes('dislike') && m.rating === 'dislike') matches = true;
                                            return matches;
                                        }).map((m) => (
                                            <div key={m.id} className="bg-white/50 p-4 rounded-xl flex gap-4 relative group hover:bg-white/70 transition">
                                                <div className="w-20 h-28 shrink-0 cursor-pointer relative hover:opacity-80 transition" onClick={() => openGoogleSearch(m.title, m.year)} title={language === 'th' ? '‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÉ‡∏ô Google' : 'Search on Google'}>
                                                    <img src={m.poster} className="w-full h-full object-cover rounded-lg shadow-md bg-gray-300" />
                                                </div>
                                                <div className="flex-1">
                                                    <div className="flex items-start justify-between mb-2">
                                                        <h4 className="font-bold text-lg leading-tight">{m.title}</h4>
                                                    </div>
                                                    <span className="text-xs bg-purple-200 text-purple-800 px-2 py-0.5 rounded-full">{m.year}</span>
                                                    <div className="flex items-center justify-between mt-3">
                                                        <button onClick={() => toggleWatched(m.id)} className={`px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1 transition ${m.watched ? 'bg-green-500 text-white' : 'bg-gray-300 text-gray-600'}`}>
                                                            {m.watched ? <Eye size={14}/> : <EyeOff size={14}/>} {m.watched ? t('watched') : t('notWatched')}
                                                        </button>
                                                        {m.isWishlist && (
                                                            <span className="text-[10px] bg-pink-100 text-pink-600 px-2 py-0.5 rounded-full flex items-center gap-1">
                                                                <Heart size={10}/> {language === 'th' ? '‡∏≠‡∏¢‡∏≤‡∏Å‡∏î‡∏π' : 'Wishlist'}
                                                            </span>
                                                        )}
                                                        {m.watched && (
                                                            <div className="flex gap-1 bg-white/50 rounded-full p-1">
                                                                <button onClick={() => rateMovie(m.id, 'like')} className={`p-1 rounded-full hover:bg-green-100 ${m.rating === 'like' ? 'text-green-600' : 'text-gray-400'}`}><ThumbsUp size={16}/></button>
                                                                <button onClick={() => rateMovie(m.id, 'dislike')} className={`p-1 rounded-full hover:bg-red-100 ${m.rating === 'dislike' ? 'text-red-600' : 'text-gray-400'}`}><ThumbsDown size={16}/></button>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                                <button onClick={() => { if(confirm(language === 'th' ? '‡∏•‡∏ö‡∏à‡∏£‡∏¥‡∏á‡∏î‡∏¥?' : 'Are you sure?')) updateUserData({ savedMovies: userData.savedMovies.filter(x => x.id !== m.id) }); }} className="absolute top-2 right-2 p-2 text-red-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition"><Trash2 size={16}/></button>
                                            </div>
                                        ))}
                                    </div>
                                )
                            )}
                        </div>
                    )}

                    {view === 'notFound' && (
                        <div className="glass-card w-full max-w-4xl animate-fade-in min-h-[50vh]">
                            <h2 className="text-2xl font-bold mb-6 flex items-center gap-2 text-red-600"><FileQuestion /> {t('notFound')} ({userData.notFoundMovies.length})</h2>
                            {userData.notFoundMovies.length === 0 ? (
                                <p className="text-center opacity-50 py-10">{language === 'th' ? '‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å! ‡∏´‡∏≤‡πÄ‡∏à‡∏≠‡∏ó‡∏∏‡∏Å‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏•‡∏¢‡∏™‡∏¥‡∏ô‡∏∞' : 'Great! You found all the movies'}</p>
                            ) : (
                                <div className="space-y-4">
                                    {userData.notFoundMovies.map((item) => (
                                        <div key={item.id} className="bg-white/50 p-4 rounded-xl border-l-4 border-red-400">
                                            <div className="mb-2"><span className="text-xs text-gray-500">{formatDate(item.date)}</span></div>
                                            <p className="text-sm italic opacity-80 mb-3 cursor-pointer hover:text-blue-600" onClick={() => openGoogleSearch(item.descriptions.join(' '), '')}>
                                                "{item.descriptions.join(' + ')}" <ExternalLink size={12} className="inline"/>
                                            </p>
                                            <div className="flex gap-2">
                                                <button onClick={() => handleLoadNotFound(item)} className="bg-purple-500 text-white px-4 py-1.5 rounded-lg text-sm hover:bg-purple-600 flex items-center gap-2">
                                                    <RefreshCw size={14}/> {language === 'th' ? '‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á' : 'Search Again'}
                                                </button>
                                                <button onClick={() => updateUserData({ notFoundMovies: userData.notFoundMovies.filter(x => x.id !== item.id) })} className="bg-gray-200 text-gray-600 px-4 py-1.5 rounded-lg text-sm hover:bg-red-100 hover:text-red-500">
                                                    {language === 'th' ? '‡∏•‡∏ö‡∏ó‡∏¥‡πâ‡∏á' : 'Delete'}
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}

                    <SettingsModal 
                        isOpen={isSettingsOpen} 
                        onClose={() => setIsSettingsOpen(false)} 
                        userData={userData} 
                        updateUserData={updateUserData} 
                        onResetApi={() => { updateUserData({ apiKey: '' }); }} 
                        onFactoryReset={() => { 
                            localStorage.removeItem('fexor_movie_data_v1'); 
                            window.location.reload(); 
                        }} 
                        handleBackup={() => { 
                            const blob = new Blob([JSON.stringify(userData, null, 2)], { type: "application/json" }); 
                            const link = document.createElement('a'); 
                            link.href = URL.createObjectURL(blob); 
                            link.download = `${userData.username || 'user'}_fexor_backup_v1.json`; 
                            link.click(); 
                        }} 
                        onRestore={(e) => { 
                            const file = e.target.files[0]; 
                            if (!file) return; 
                            const reader = new FileReader(); 
                            reader.onload = (evt) => { 
                                try { 
                                    updateUserData(JSON.parse(evt.target.result)); 
                                    showNotification(language === 'th' ? '‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏à‡πâ‡∏∞!' : 'Restore successful!'); 
                                    setIsSettingsOpen(false); 
                                } catch(e) { 
                                    showNotification(language === 'th' ? '‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏à‡πâ‡∏∞' : 'Invalid file', 'warning'); 
                                } 
                            }; 
                            reader.readAsText(file); 
                        }} 
                        t={t}
                        language={language}
                        currentUser={currentUser}
                        handleLogout={handleLogout}
                        showNotification={showNotification}
                    />
                    <div className="text-xs opacity-40 mt-8 pb-4">{t('madeBy')}</div>
                </div>
            </>
        );
    };

    const Check = (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12"/></IconBase>;
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
